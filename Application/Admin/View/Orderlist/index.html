<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luxury Watches - 商品管理</title>
        <link rel="shortcut icon" href="__PUBLIC__/admin/favicon.ico"> 
        <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
        <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
        <!-- Data Tables -->
        <link href="__PUBLIC__/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
        <link href="__PUBLIC__/admin/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    </head>

    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>会员的订单</h5>
                        <div class="ibox-content">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <!-- <th>商品id</th> -->
                                        <th>用户id</th>
                                        <th>联系人</th>
                                        <th>订单号</th>
                                        <th>电话号</th>
                                        <th>收货地址</th>
                                        <th>支付方式</th>
                                        <th>下单时间</th>
                                        
                                        <th>订单状态</th>
                                        <th>查看</th>
                                    </tr>
                                </thead>
                                <form action="">
                                        <input type="hidden" name="num" value="{$value['num']}">
                                        <input type="hidden" name="price" value="{$value['price']}">
                                </form>
                                <tbody>
                                <foreach name="info" item="value">
                                    <tr class="gradeX">
                                        <!-- <td>{$value['id']}</td> -->
                                        <td>{$value['uid']}</td>
                                        <td name='name'>{$value['name']}</td>
                                        <td name="ordernumber">{$value['ordernumber']}</td>
                                        <td>{$value['phone']}</td>
                                        <td>{$value['addr']}</td>
                                        <td><eq name="value['paymethod']" value="1">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="2">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="3">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="4">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="5">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="6">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="7">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="8">网易支付</eq></td>
                                        <td><eq name="value['paymethod']" value="9">网易支付</eq></td>
                                        <td>{$value['ordertime']}</td>
                                        <td>
                                        <eq name="value['state']" value="0">新订单</eq>  
                                        <eq name="value['state']" value="1">已发货</eq>  
                                        <eq name="value['state']" value="2">已完成</eq>  
                                        <eq name="value['state']" value="3">无效订单</eq>  
                                        </td>
                                        <td>
                                        <a href="__MODULE__/Orderdetails/sele?id={$value['uid']}&name={$value['name']}" target="_self">订单详情</a>
                                        
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
        <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
        <script src="__PUBLIC__/admin/js/plugins/jeditable/jquery.jeditable.js"></script>
        <script src="__PUBLIC__/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
        <script src="__PUBLIC__/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
        <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
        <script>
            $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("../example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
        </script>
<!--         <script type="text/javascript" src="__PUBLIC__/admin/js/stats.js" charset="UTF-8"></script> -->
    </body>
</html>
