<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>意见反馈详情</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="__PUBLIC__/admin/favicon.ico"> <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <style>
        .ibox-content p {
            font-size: 15px;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>来自客户 {$cname} 的反馈详情<small class="m-l-sm"><a href="__MODULE__/Contact" target="_self">返回</a></small></h5>
                    </div>
                    <div class="ibox-content">
                        <br />
                        <h2 style="font-weight: bold;">来自客户 {$cname} 的反馈详情</h2>
                        <br /><br />
                        <p>客户姓名: {$cname}</p>
                        <br />
                        <p>手机号码: {$mobile}</p>
                        <br />
                        <p>电子邮箱: {$email}</p>
                        <br />
                        <p>反馈内容: {$contents}</p>
                        <br />
                        <p>反馈时间: {$addtime}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/admin/js/content.min.js?v=1.0.0"></script>
</body>

</html>
